<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenzen & Partner</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Style the body */
        body {
          font-family: Arial;
          margin: 0;
        }
        
        /* Style the top navigation bar */
        .navbar {
          display: flex;
          position: fixed;
          width: 100%;
          z-index: 1000;
          padding: 14px 20px;
          background-color: #764234;
          justify-content: center;
        }
        
        /* Style the navigation bar links */
        .navbar .navlinks a {
          color: white;
          padding: 14px 20px;
          text-decoration: none;
          text-align: center;
          
        }
        
        /* Change color on hover */
        .navbar .navlinks a:hover {
          background-color: #ddd;
          color: #764234;
        }
        .navbar .Kontakt a{
            color: white;
          padding: 14px 20px;
          text-decoration: none;
          justify-content: flex-end;
          align-items: center;
        }
        .navbar .Kontakt a:hover{
            background-color: #ddd;
          color: #764234;
        }
        
        /* Column container */
        .row {  
            padding-top: 40px;
          display: flex;
          flex-wrap: wrap;
        }
        
        /* Create two unequal columns that sits next to each other */
        /* Sidebar/left column */
        .side {
          flex: 30%;
          background-color: #f1f1f1;
          padding: 20px;
        }
        
        /* Main column */
        .main {
          flex: 70%;
          background-color: white;
          padding: 40px;
        }
        
        /* Fake image, just for this example */
        .fakeimg {
          background-color: #aaa;
          width: 100%;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-content: center;
        }
        .fakeimg img {
                    max-width: 100%;
                    max-height: 100%;
                    object-fit: contain; /* This makes sure the image aspect ratio is maintained */
                }
        
        /* Footer */
        .footer {
          
          text-align: center;
          background: #764234;
          display: flex;
          flex-direction: column;
        }
        .footer img{
            max-width: 100%;
            max-height: 50%;
            object-fit: contain; /* This makes sure the image aspect ratio is maintained */
        }
        .footer p{
            color: white;
            padding: 0px;
            margin: 5px;
        }
        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 1000px) {
          .row, .navbar {   
            flex-direction: column;
          }
        }
        .customers__block ul {
        display: flex;           /* Enables flexbox */
        flex-wrap: wrap;         /* Allows items to wrap onto the next line */
        padding: 0;              /* Removes padding from the ul */
        list-style: none;        /* Removes bullet points from li elements */
        justify-content: center; /* Center aligns the items horizontally */
    }

    .customers__block li {
        flex: 1 0 25%;           /* Flex-grow, flex-shrink and flex-basis */
        max-width: 25%;          /* Maximum width of each li to control image size */
        box-sizing: border-box;  /* Includes padding and border in the element's total width and height */
        padding: 10px;           /* Adds space around each image */
        text-align: center;      /* Center aligns the content of li */
    }

    .customers__block img {
        width: 100%;             /* Makes the image fill the container */
        height: auto;            /* Keeps the aspect ratio of the image */
    }
        
        </style>
</head>
